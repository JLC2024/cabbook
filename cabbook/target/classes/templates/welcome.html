				color:#0000FF;

<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/53/14/common.js"></script>

<body>
		<div class="logo">
			<img src="img/logo.jpg" alt="TA Logo">

	<h1 class="pagetitle">Please Enter The Following Details</h1>
	<br><br>
	<br><br>

	<form class="form" action="/booked" method="post">	
		
			<div class="formtitle">
			<h2>Pick Up Time</h2>
            </div>
            <div class="container">
			  <input type="text" aria-label="pickuptime" id="pickuptime" name="pickuptime" class="form-control" placeholder="0:00 AM/PM" style="text-align: center;">
			  </div>
	
		<br><br>
		
			<div class="formtitle">
			<h2>Passenger Name</h2>
            </div>
            <div class="container">
			  <input type="text" aria-label="passegername" id="passengername" name="passengername" class="form-control" placeholder="First Name Last Name" style="text-align: center;">
			</div>
		
			
		<br><br>
		
		<div class="formtitle">
			<h2>Number of Passengers</h2>
		</div>	
			<div class="container">
			  <input type="text" aria-label="passengercount" id="passengercount" name="passengercount" class="form-control" placeholder="1-8" style="text-align: center;">
			  </div>
			  
		<div class="formtitle">
    	<h2>Select Your Cab</h2>
		</div>
		
		    <div class="button-container2"> 
		    <select name="cabtype">
		       <option value="CAMRY">Toyota Camry</option>
		        <option value="MINIVAN">VW Minivan</option>
		        <option value="CADILLAC">Cadillac CT6</option>
		        <option value="LIMOUSINE">Limousine</option>
		        </select>
		    </div>
		</div>
		<br><br>
		<div class="button-container">
		    <button class="button" type="submit" value="submit">Book My Cab</button>
		    </div>
	</form>
